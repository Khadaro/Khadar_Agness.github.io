<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Agness-Khadar Marketting Team</h1>
        <p id="description" class="description text-center">
          Thank you spending some time in evaluating our team
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >company<span class="clue"></span></label
          >
          <input
            type="number"
            name="company"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="company"
          />
        </div>
        <div class="form-group">
          <p>Which department are you from?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="employee">Student</option>
            <option value="department">Full Time Job</option>
            <option value="employer">Full time employee</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend Agness_Khadar Marketting company to a friend?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>

        
        </div>

        <div class="form-group">
          <p>
            What is your favourite product?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="computers"
              type="checkbox"
              class="input-checkbox"
            />Computers</label
          >
          <label>
            <input
              name="prefer"
              value="Mobile Phones"
              type="checkbox"
              class="input-checkbox"
            />Mobile phones</label
          >
          <label
            ><input
              name="prefer"
              value="sports equipment"
              type="checkbox"
              class="input-checkbox"
            />Sports equipment</label
          >
          <label
            ><input
              name="prefer"
              value="cameras"
              type="checkbox"
              class="input-checkbox"
            />Cameras</label
          >
          <label
            ><input
              name="prefer"
              value="Washing machine and dishwashers"
              type="checkbox"
              class="input-checkbox"
            />Washing machines and dishwashers</label
          >
          <label
            ><input
              name="prefer"
              value="Household furniture"
              type="checkbox"
              class="input-checkbox"
            />Household furniture</label
          >
        <div class="form-group">
          <p>Any suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your suggestions? here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
